<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="shortcut icon" href="" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="divParant-1">
      <h1 class="h1Child">RockPaperScissors</h1>
    </div>
    <div class="divParant-2">
      <div class="divChild-1"><h2>Computeur</h2></div>
      <div class="divChild-2"><h2>Score</h2></div>
      <div class="divChild-3"><h2>Human</h2></div>
    </div>
    <div class="divParant-3">
      <p class="pChildScore">0 - 0</p>
    </div>
    <div class="divLogTime">
      <p class="pChildLogTime">Logs</p>
    </div>
    <div class="divParant-4">
      <div class="divAnswerComputeur"></div>
      <div class="divButton">
        <button class="btnRock">✊</button>
        <button class="btnPaper">✋</button>
        <button class="btnScissors">✌</button>
      </div>
      <div class="divAnswerHuman"></div>
    </div>
    <div class="divParant-5">
      <div class="divChildParant-5"><button class="btnPlay">Replay</button></div>
    </div>
    <div class="divParantCopyright">
      <p class="pChildCopyright">Copyright &#169; MathéoP 2024</p>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
